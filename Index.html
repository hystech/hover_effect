<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Card Hover Effects</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="content">
				<h2>01</h2>
				<h3>Card No.1</h3>
				<p>Please Subscribe My Channel</p>
				<a href="#">Read More</a>
			</div>
		</div>


	<div class="card">
			<div class="content">
				<h2>02</h2>
				<h3>Card No.2</h3>
				<p>Please Subscribe My Channel</p>
				<a href="#">Read More</a>
			</div>
		</div>


	<div class="card">
			<div class="content">
				<h2>03</h2>
				<h3>Card No.3</h3>
				<p>Please Subscribe My Channel</p>
				<a href="#">Read More</a>
			</div>
		</div>


	</div>

	<script type="text/javascript" src="vanilla-tilt.js"></script>
	<script>
		VanillaTilt.init(document.querySelectorAll(".card"),{
		max: 25,
		speed: 400,
		glare: true,
		"max-glare": 1,
	});
	</script>

</body>
</html>
